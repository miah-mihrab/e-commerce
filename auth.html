<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Store</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <script src="https://kit.fontawesome.com/3f767fc8e5.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"> -->
    <link rel="stylesheet" href="./auth.css">
    <title>Registration</title>
</head>

<body>



    <div class="container p-5 d-flex justify-content-center">

        <div class="row rounded p-0" style="background-color: white;">
            <div class="col-12">
                <div class="text-white p-3 bg bg-danger text-center" style="margin-left: -12px; margin-right: -12px;">
                    Sign up and Enjoy shopping</div>
            </div>
            <div class="col-12">
                <form class="p-2" style="width: 100%;">
                    <div class="form-group mb-3">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" id="fname" name=fname placeholder="First Name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" id="lname" name=lname placeholder="Last Name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-group mb-3">
                        <label for="">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name=contact placeholder="Contact Number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-row mb-3">
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group mb-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Canada">Canada</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>

    </div>

    <!-- jQuery Version 3.5.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./auth.js"></script>
</body>

</html>
